<div #mdll class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">{{ title }}</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <!-- <a class="mdl-navigation__link"><i class="material-icons">add</i></a> -->
        <a *ngIf="router.url !== '/add'" class="mdl-navigation__link" routerLink="/add"><i class="material-icons">add</i></a>
        <a *ngIf="router.url === '/add'" class="mdl-navigation__link" routerLink="/"><i class="material-icons">list_alt</i></a>
        <a *ngIf="router.url !== '/scanner'" class="mdl-navigation__link" routerLink="/scanner"><i class="material-icons">camera_alt</i></a>
        <a *ngIf="router.url === '/scanner'" class="mdl-navigation__link" routerLink="/"><i class="material-icons">list_alt</i></a>
      </nav>
    </div>
  </header>
  <div #sidebar class="mdl-layout__drawer">
    <span class="mdl-layout-title">Shopper</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" routerLink="/">Shoppig list</a>
      <a class="mdl-navigation__link" routerLink="/add">Add item</a>
      <a class="mdl-navigation__link" routerLink="/scanner">Scan item</a>
      <a class="mdl-navigation__link" routerLink="/profile">Profile</a>
      <a class="mdl-navigation__link" routerLink="/settings">Settings</a>
      <a class="mdl-navigation__link" href="javascript:location.reload(true)">Reload app</a>
      <a class="mdl-navigation__link" #logout>Log out</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <!-- Your content goes here -->
      <router-outlet></router-outlet>
      <div [hidden]="online" class="offline">
        You're currently offline!
      </div>
    </div>
  </main>
</div>
