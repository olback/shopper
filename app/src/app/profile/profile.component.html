<form>
  <ul class="mdl-list">
    <li class="mdl-list__item">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" readonly value="olback">
      </div>
    </li>
  </ul>
</form>

<hr />

<form>
  <ul class="mdl-list">
    <li class="mdl-list__item">
      <div class="input-group">
        <label for="current_password">Old password</label>
        <input type="password" id="current_password" autocomplete="off">
      </div>
    </li>
    <li class="mdl-list__item">
      <div class="input-group">
        <label for="new_password">New password</label>
        <input type="password" id="new_password" autocomplete="off">
      </div>
    </li>
    <li class="mdl-list__item">
      <div class="input-group">
        <label for="repeat_password">Repeat password</label>
        <input type="password" id="repeat_password" autocomplete="off">
      </div>
    </li>
    <li class="mdl-list__item">
      <button class="mdl-button mdl-js-button mdl-button--primary" type="button">
        Reset password
      </button>
    </li>
  </ul>
</form>
