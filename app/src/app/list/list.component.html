<ul class="mdl-list" *ngIf="shoppingList.length">
  <li class="mdl-list__item mdl-list__item--two-line" *ngFor="let item of shoppingList">
    <span class="mdl-list__item-primary-content">
      <!-- <i class="material-icons mdl-list__item-avatar">person</i> -->
      <span>{{ item.display_name }}</span>
      <span class="mdl-list__item-sub-title">{{ item.manufacturer }}, {{ item.amount }} {{ item.amount_unit }}</span>
    </span>
    <span class="mdl-list__item-secondary-content">
      <button class="mdl-list__item-secondary-action" href="#"><i class="material-icons">delete</i></button>
    </span>
  </li>
</ul>
